<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div>
  <form class="registration-form" action="/submit" method="post" id="userForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I accept the terms and conditions</label>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class=""relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl>
    <div class=""mx-auto>
      <h2 class=""text-3xl text-center>Entries</h2>
      <div class="divide-y divide-gray-300/50" id="userEntries"></div>
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
